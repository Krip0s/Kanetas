<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">

        href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Lexend:wght@100..900&display=swap"
        rel="stylesheet">  
</head>

<style>
        @import url('https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Lexend:wght@100..900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }

        body {
            background-color: #f9f9f9;
            color: #333;

        }

        header {
            background-color: #5c6bc0;
            color: white;
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .menu {
            display: flex;
            list-style: none;
        }

        .menu li {
            margin-left: 20px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            transition: opacity 0.3s;
        }

        .menu a:hover {
            opacity: 0.8;
        }

        .menu-toggle {
            display: none;
            cursor: pointer;
            font-size: 24px;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .menu {
                position: fixed;
                top: 80px;
                left: 0;
                width: 100%;
                background-color: #5c6bc0;
                flex-direction: column;
                padding: 20px;
                display: none;
                z-index: 1000;
            }

            .menu.active {
                display: flex;
            }

            .menu li {
                margin: 10px 0;
            }

            header {
                padding: 15px 0;
            }

           
        }

        
        </style>

<body>
 <header>

            <nav>

                <div class="menu-toggle" onclick="toggleMenu()">

                </div>
                <ul class="menu" id="mainMenu">

            </nav>
        </div>
    </header>

</body>

</html>
